<head>

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #info {
        position: absolute;
        bottom: 10px;
        right: 10px;
        text-align: center;
        background-color: #000;
        opacity: .4;
        color: green;
    }
</style>
<body>

<script id="fragmentShader" type="x-shader/x-fragment">

    uniform float time;

    uniform float fogDensity;
    uniform vec3 fogColor;

    uniform sampler2D texture1;
    uniform sampler2D texture2;

    varying vec2 vUv;

    void main( void ) {

        vec2 position = - 1.0 + 2.0 * vUv;

        vec4 noise = texture2D( texture1, vUv );
        vec2 T1 = vUv + vec2( 1.5, - 1.5 ) * time * 0.02;
        vec2 T2 = vUv + vec2( - 0.5, 2.0 ) * time * 0.01;

        T1.x += noise.x * 2.0;
        T1.y += noise.y * 2.0;
        T2.x -= noise.y * 0.2;
        T2.y += noise.z * 0.2;

        float p = texture2D( texture1, T1 * 2.0 ).a;

        vec4 color = texture2D( texture2, T2 * 2.0 );
        vec4 temp = color * ( vec4( p, p, p, p ) * 2.0 ) + ( color * color - 0.1 );

        if( temp.r > 1.0 ) { temp.bg += clamp( temp.r - 2.0, 0.0, 100.0 ); }
        if( temp.g > 1.0 ) { temp.rb += temp.g - 1.0; }
        if( temp.b > 1.0 ) { temp.rg += temp.b - 1.0; }

        gl_FragColor = temp;

        float depth = gl_FragCoord.z / gl_FragCoord.w;
        const float LOG2 = 1.442695;
        float fogFactor = exp2( - fogDensity * fogDensity * depth * depth * LOG2 );
        fogFactor = 1.0 - clamp( fogFactor, 0.0, 1.0 );

        gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

    }




</script>

<script id="vertexShader" type="x-shader/x-vertex">

    uniform vec2 uvScale;
    varying vec2 vUv;

    void main()
    {

        vUv = uvScale * uv;
        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
        gl_Position = projectionMatrix * mvPosition;

    }




</script>

<script type="text/javascript" src="js/ThreeJS/three.js"></script>
<script type="text/javascript" src="js/ThreeJS/OrbitControls.js"></script>
<script type="text/javascript" src="js/ThreeJS/ConvolutionShader.js"></script>
<script type="text/javascript" src="js/ThreeJS/CopyShader.js"></script>
<script type="text/javascript" src="js/ThreeJS/FilmShader.js"></script>
<script type="text/javascript" src="js/ThreeJS/ShaderPass.js"></script>
<script type="text/javascript" src="js/ThreeJS/MaskPass.js"></script>
<script type="text/javascript" src="js/ThreeJS/EffectComposer.js"></script>
<script type="text/javascript" src="js/ThreeJS/RenderPass.js"></script>
<script type="text/javascript" src="js/ThreeJS/BloomPass.js"></script>
<script type="text/javascript" src="js/ThreeJS/FilmPass.js"></script>
<div id="info"></div>
<script type="text/javascript">
    //init scene
    let scene = new THREE.Scene();
    let aspect = window.innerWidth / window.innerHeight;
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    //init cube
    let geometry = new THREE.BoxGeometry(1, 1, 1);
    let material = new THREE.MeshNormalMaterial();
    let cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    //init sphere
    geometry = new THREE.SphereGeometry(60, 24, 16);
    let loader = new THREE.TextureLoader();
    let shaderUniforms = {
        fogDensity: {value: 0.45},
        fogColor: {value: new THREE.Vector3(0, 0, 0)},
        time: {value: 1},
        unScale: {value: new THREE.Vector2(3.0, 1.0)},
        texture1: {value: loader.load('res/img/cloud.png')},
        texture2: {value: loader.load('res/img/lavatile.jpg')}
    };
    shaderUniforms.texture1.value.wrapS = shaderUniforms.texture1.value.wrapT = THREE.RepeatWrapping;
    shaderUniforms.texture2.value.wrapS = shaderUniforms.texture2.value.wrapT = THREE.RepeatWrapping;
    material = new THREE.ShaderMaterial({
        uniforms: shaderUniforms,
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent
    });
    // material = new THREE.MeshToonMaterial({
    //     side: THREE.DoubleSide
    // });
    // material.color = new THREE.Color("rgb(102, 255, 255)");
    // material.wireframe = true;
    let sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);
    //init light
    let light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(-80, 80, 80);
    scene.add(light);
    //init camera
    let camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 5000);
    camera.position.z = 70;
    camera.position.y = 10;

    let renderModel = new THREE.RenderPass(scene, camera);
    let effectBloom = new THREE.BloomPass(1.25);
    let effectFilm = new THREE.FilmPass(0.35, 0.95, 2048, false);
    effectFilm.renderToScreen = true;
    let composer = new THREE.EffectComposer(renderer);
    composer.addPass(renderModel);
    composer.addPass(effectBloom);
    composer.addPass(effectFilm);
    let clock = new THREE.Clock();

    //init controls
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.minDistance = 2;
    controls.maxDistance = 5000;
    let mouseDown = false;
    window.onmousedown = function () {
        mouseDown = true;
        if (event.button === 2) {
            controls.reset();
        }
    };
    window.onmouseup = function () {
        mouseDown = false;
    };
    window.onresize = function () {
        let width = window.innerWidth;
        let height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        // renderer.render(scene, camera);
        composer.reset();
    };

    //render loop
    function render() {
        requestAnimationFrame(render);
        if (!mouseDown) {
            shaderUniforms.time.value += 0.2 * 5 * clock.getDelta();
            cube.rotation.x += 0.05;
            cube.rotation.y += 0.05;
            sphere.rotation.y -= 0.005;
        }
        let infoDiv = document.getElementById("info");
        infoDiv.innerHTML = "<p>x: " + camera.position.x + "</p>" + "<p>y: " + camera.position.y + "</p>" + "<p>z: " + camera.position.z + "</p>";
        // renderer.render(scene, camera);
        renderer.clear();
        composer.render(0.01);
    }

    render();
</script>
</body>

</html>
